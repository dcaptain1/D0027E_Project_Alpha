<h1>Image Details</h1>

<table>
    <tr>
        <td>Image Id</td>
        <td>{{image.id}}</td>
    </tr>
    <tr>
        <td> Image title</td>
        <td>{{image.title}}</td>
    </tr>
    <tr>
        <td>Image description</td>
        <td>{{image.description}}</td>
    </tr>
    <tr>
        <td> Image category</td>
        <td>{{image.category}}</td>
    </tr>
    <tr>
        <td> Image tags</td>
        <td>{{image.tags}}</td>
    </tr>
    <tr>
        <td> Price</td>
        <td>{{image.price}}</td>
    </tr>
</table>
<br>
<img src="{{image.retrievedImage}}" height="200" width="200">
<br><br>
<a class="btn btn-small btn-warning" (click)="editImage()">edit</a>&nbsp;&nbsp;&nbsp;&nbsp; 
<a class="btn btn-small btn-danger" (click)="deleteImage()">delete</a>
