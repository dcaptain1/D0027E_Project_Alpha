<div class="container">
  <form action="" class="search-bar">
    <div id="search-bar">
      <input type="text" placeholder="Search for pictures..." name="Q">
      <button type="submit" id="SearchIcon">
        <img src="..\assets\Images/search_icon.png" alt="Picture of search icon"></button>
    </div>
    <button type="submit" id="search" value="Submit">Search</button>
  </form>
</div>

<div action="" class="dotRadioButtons">
  <p>Search Alternativs</p>
  <hr style="width:15%;text-align:left;margin-left:0">
  <input type="radio" id="info" name="info" value="data">
  <label for="metadata">Metadata</label><br>
  <input type="radio" id="text" name="Textcontent" value="textdata">
  <label for="text content">Text content</label><br>
</div><br>
<hr style="width:15%;text-align:left;margin-left:0">
<div action="" class="checkboxOne">
  <p>Categories</p>
  <input type="checkbox" id="category" name="Entertainment">
  <label for="Entertainment">Entertainment</label><br>
  <input type="checkbox" id="category" name="News">
  <label for="News"> News </label><br>
  <input type="checkbox" id="category" name="Politics">
  <label for="Politics"> Politics </label><br>
  <input type="checkbox" id="category" name="Sports">
  <label for="Sports"> Sports </label><br>
  <input type="checkbox" id="category" name="Culture">
  <label for="Culture"> Culture </label><br>
  <input type="checkbox" id="category" name="Economy">
  <label for="Economy"> Economy </label><br>
  <input type="checkbox" id="category" name="Nature">
  <label for="Nature"> Nature </label><br>
  <hr style="width:15%;text-align:left;margin-left:0">
</div>
<div action="" class="checkboxTwo">
  <p>Year</p>
  <input type="checkbox" id="1" name="2023">

  <input type="checkbox" id="3" name="2021">
  <label for="2021"> 2021 </label><br>

  <label for="2020"> 2020 </label><br>

  <label for="2019"> 2019 </label><br>

  <label for="2018"> 2018 </label><br>
  <input type="checkbox" id="7" name="2017">
  <label for="2017"> 2017 </label><br>
  <hr style="width:15%;text-align:left;margin-left:0">
</div>

<div class="container row">

  <div class="col-md-10 custom-products-cart-container">
      <div class="offset-md-8">
          <ul class="nav navbar-nav navbar-right">

              <li class="dropdown">
                  <br>
                  <a href="#" class="btn btn-info btn-lg" data-toggle="dropdown" role="button" aria-expanded="false">
                      <span class="fa fa-shopping-cart">
                          Books Added In Cart:
                      </span>
                      <span class="caret">{{cartImages.length}}</span>
                  </a>
                  <ul class="dropdown-menu dropdown-cart" role="menu">
                      <li *ngFor="let item of cartImages">
                          <div class="item product-cart-item row">
                              <div class="col-md-8" *ngIf="item">{{item.title}}</div>
                              <div class="col-md-4" *ngIf="item"><strong>${{item.price}}</strong></div>
                          </div>
                      </li>
                      <hr>
                      <li><a class="btn btn-small btn-success" role="button" (click)="goToCart()">View Cart</a></li>
                      <br>
                      <li *ngIf="cartImages.length > 0">
                          <a class="btn btn-small btn-warning" role="button" (click)="emptyCart()">Empty Cart</a></li>
                  </ul>
              </li>
          </ul>
      </div>
  </div>
</div>

<hr>
<hr>



<div class="container_row">
  <div class="col-md-4" *ngFor="let image of images; let i=index">
      <div class="card-card-block">
          <img class="custom-image-style" img src="{{image.retrievedImage}}" >

          <div class="book-desc-container row">
              <div>
                  <p style="margin-left: 60px"><strong>{{image.title}}: ${{image.price}}</strong></p>

              </div>
              <div class="offset-md-4 col-md-4">
                  <button class="btn btn-primary btn-sm" (click)="addToCart(image.id)"
                     >Add To Cart</button>
              </div>
          </div>

      </div>
  </div>
</div>
