<p>Upload image by drag and drop, or by choosing a file: </p>


<head>
    <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>
    </head>
    <body>
    
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
    
    <img id="drag1"  draggable="true" ondragstart="drag(event)" width="336" height="69">
    
    </body>

    <form>
        <br><label for="myfile">Select image: </label>
        <input type="file" id="myfile" name="myfile"><br><br>
        
    </form>

<form>
    <div class="form-group">
        <label for="First Name"> First Name</label><br>
        <input type="text" id="First name" class="form-control">
    </div><br>
    <div class="form-group">
        <label for="Last Name"> Last Name</label><br>
        <input type="text" id="Last name" class="form-control">
    </div><br>

</form>
